name: Check signed commits in PR
on: pull_request_target

jobs:
  check-signed-commits:
    name: Check signed commits in PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
    - uses: actions/checkout@v4
    - name: Check signed commits in PR
      uses: 1Password/check-signed-commits-action@v1
