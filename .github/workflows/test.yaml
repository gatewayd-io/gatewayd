name: Test GatewayD

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

jobs:
  test:
    name: Test GatewayD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Go ğŸ§‘â€ğŸ’»
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Lint code issues ğŸš¨
        uses: golangci/golangci-lint-action@v3

      - name: Run Go tests ğŸ”¬
        run: go test -cover -covermode atomic -coverprofile=profile.cov -v .

