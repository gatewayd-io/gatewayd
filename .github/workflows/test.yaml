name: Test GatewayD

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

jobs:
  test:
    name: Test GatewayD
    runs-on: ubuntu-latest
    # Timeout after 3 minutes, to avoid hanging tests
    timeout-minutes: 3
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Go ğŸ§‘â€ğŸ’»
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'

      - name: Lint code issues ğŸš¨
        uses: golangci/golangci-lint-action@v3

      - name: Run Go tests ğŸ”¬
        run: go test -cover -covermode atomic -coverprofile=profile.cov -v ./...

      # Enable coverage reporting
      # - name: Report coverage to coveralls ğŸ“ˆ
      #   uses: shogo82148/actions-goveralls@v1
      #   with:
      #     path-to-profile: profile.cov

  test-plugin:
    name: Test GatewayD Plugins
    runs-on: ubuntu-latest
    needs: test
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_HOST: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout test plugin ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          repository: gatewayd-io/gatewayd-plugin-test
          path: gatewayd-plugin-test
          token: ${{ secrets.GH_PLUGIN_TOKEN }}

      - name: Install Go ğŸ§‘â€ğŸ’»
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'

      - name: Build test plugin ğŸ—ï¸
        run: |
          # Build GatewayD
          make build
          # Build test plugin
          cd gatewayd-plugin-test && make build && cp gatewayd-plugin-test ../gdp-test && cd ..
          export SHA256SUM=$(sha256sum gdp-test | awk '{print $1}')
          cat <<EOF > gatewayd_plugins.yaml
          verificationPolicy: "passdown"
          compatibilityPolicy: "strict"
          acceptancePolicy: "accept"
          metricsMergerPeriod: 1s

          plugins:
            - name: gatewayd-plugin-test
              enabled: True
              localPath: ./gdp-test
              args: ["--log-level", "info"]
              env:
                - MAGIC_COOKIE_KEY=GATEWAYD_PLUGIN
                - MAGIC_COOKIE_VALUE=5712b87aa5d7e9f9e9ab643e6603181c5b796015cb1c09d6f5ada882bf2a1872
              checksum: ${SHA256SUM}
          EOF

      - name: Run GatewayD with test plugin ğŸš€
        run: |
          ./gatewayd run &

      - name: Run a test with PSQL ğŸ§ª
        run: |
          sudo apt-get update
          sudo apt-get install --yes --no-install-recommends postgresql-client
          psql ${PGURL} -c  "CREATE TABLE test_table (id serial PRIMARY KEY, name varchar(255));" | grep CREATE || exit 1
          psql ${PGURL} -c "INSERT INTO test_table (name) VALUES ('test');" | grep INSERT || exit 1
          psql ${PGURL} -c "SELECT * FROM test_table;" | grep test || exit 1
        env:
          PGURL: postgres://postgres:postgres@localhost:15432/postgres
