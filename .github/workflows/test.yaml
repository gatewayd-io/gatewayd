name: Test GatewayD

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

jobs:
  test:
    name: Test GatewayD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Go ğŸ§‘â€ğŸ’»
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Lint code issues ğŸš¨
        uses: golangci/golangci-lint-action@v3

      - name: Run Go tests ğŸ”¬
        run: go test -cover -covermode atomic -coverprofile=profile.cov -v ./...

      # Enable coverage reporting
      # - name: Report coverage to coveralls ğŸ“ˆ
      #   uses: shogo82148/actions-goveralls@v1
      #   with:
      #     path-to-profile: profile.cov

  test-plugins:
    name: Test GatewayD Plugins
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_HOST: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout test plugin ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          repository: gatewayd-io/gatewayd-plugin-test
          path: gatewayd-plugin-test
          token: ${{ secrets.GH_PLUGIN_TOKEN }}

      - name: Install Go ğŸ§‘â€ğŸ’»
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Build test plugin ğŸ—ï¸
        run: |
          # Build GatewayD
          make build
          # Build test plugin
          cd gatewayd-plugin-test && make build && cp gatewayd-plugin-test ../gdp-test && cd ..
          export SHA256SUM=$(sha256sum gdp-test | awk '{print $1}')
          cat <<EOF > gatewayd_plugins.yaml
          gatewayd-plugin-test:
            enabled: True
            localPath: ./gdp-test
            checksum: ${SHA256SUM}
          EOF

      - name: Run GatewayD with test plugin ğŸš€
        run: |
          ./gatewayd run &

      - name: Run a test with PSQL ğŸ§ª
        run: |
          sudo apt-get update
          sudo apt-get install --yes --no-install-recommends postgresql-client
          psql ${PGURL1} -c "CREATE DATABASE gatewayd_test;"
          psql ${PGURL2} -c "CREATE TABLE test_table (id serial PRIMARY KEY, name varchar(255));"
          psql ${PGURL2} -c "INSERT INTO test_table (name) VALUES ('test');"
          psql ${PGURL2} -c "SELECT * FROM test_table;" | grep test || exit 1
        env:
          PGURL1: postgresql://postgres:postgres@localhost:15432/postgres
          PGURL2: postgresql://postgres:postgres@localhost:15432/gatewayd_test
